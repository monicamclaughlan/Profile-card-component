<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Profile Card</title>
  <link rel="icon" href="Images/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <img class="top-left" src="Images/bg-pattern-top.svg" alt="top-left-circle">
  <img class="bottom-right" src="Images/bg-pattern-bottom.svg" alt="bottom-right-circle">
  <div class="profile-card">
      <img class="card-texture" src="Images/bg-pattern-card.svg" alt="pattern-card">
      <img class="victor" src="Images/image-victor.jpg" alt="Victor-img">
      <h2>Victor Crest <span class="age">26</span></h2>
      <p class="London">London</p>
    <hr>
    <div class="Numbers">
      <p class="paragraph-numbers"><strong>80K</strong></p>
      <p class="paragraph-numbers"><strong>803K</strong></p>
      <p class="paragraph-numbers"><strong>1.4K</strong></p>
    </div>
    <div class="Descriptions">
      <p class="paragraph-descriptions">Followers</p>
      <p class="paragraph-descriptions-two"> Likes</p>
      <p class="paragraph-descriptions-three">Photos</p>
    </div>

  </div>
</body>

</html>
